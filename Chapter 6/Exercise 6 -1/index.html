<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<div><p>Please complete this form to register:</p>

		<form action="handle_reg.php" method="POST">

			<p>Email Address: <input type="email" name="email" size="30"></p>

			<p>Password: <input type="password" name="password" size="20"></p>

			<p>Confirm Password: <input type="password" name="confirm" size="20"></p>

			<p>Year You Were Born: <input type="text" name="year" placeholder="YYYY" size="4"></p>

			<p>Favorite Color: 
			<select name="color">
				<option value="">Pick One</option>
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="orange">Orang</option>
				<option value="purple">Purple</option>
				
			</select></p>

			<p><input type="checkbox" name="terms" value="Yes">I agree to the terms (whatever they may be).</p>

			<input type="submit" name="submit" value="Register">
			
		</form>

	</div>

</body>
</html>
